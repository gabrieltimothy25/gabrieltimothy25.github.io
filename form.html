<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body style='width: 900px; margin: 0 auto; zoom: 130%'>
    <!-- <center> -->
    <header>
        <h1>User Profiling</h1>
    </header>
    <form action='./home.html'>
        <h3>Survey Form</h3>
        <p>We will take User data into account in order to make this website better, thank you for your participation!</p>

        <label for='first-name'>
            First name:
        </label>
        <br>
        <input type="text" id='first-name' placeholder='Anthony' required>
        <br>
        <br>

        <label for='last-name'>
            Last name:
        </label>
        <br>
        <input type="text" id='last-name' placeholder='Edwards' required>
        <br>
        <br>
        <label>Gender:</label><br>

        <input type='radio' name='gender' value='male'> Male<br>
        <input type='radio' name='gender' value='female'> Female<br>
        <input type='radio' name='gender' value='other'> Other<br>
        <br>

        <label for='nation'>Nationality:</label><br>
        <select id='nation'>
            <option value='indonesia'>Indonesian</option>
            <option value='singapore'>Singaporean</option>
            <option value='malaysia'>Malaysian</option>
            <option value='australia'>Australian</option>
        </select>
        <br><br>

        <label>Language Spoken:</label><br>
        <input type='checkbox' value='bahasa indonesia'> Bahasa Indonesia <br>
        <input type='checkbox' value='bahasa indonesia'> English <br>
        <input type='checkbox' value='bahasa indonesia'> Other <br>

        <br><br>
        <label for='bio'>Personal Preferences (What you like generally about pop culture):</label><br>
        <textarea cols='40' rows='10'>e.g. I like the constant flux of people's likings, especially in music genres such as rock and hip-hop, etc...</textarea>

        <br>
        <input type='submit' value='Submit'>
    </form>
    <!-- </center> -->
</body>
</html>
